<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/f0a6bcbae6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Barlow:wght@500&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Search | Enter a city"
          class="
            form-control
            shadow-none
            p-3
            mb-5
            bg-light
            rounded
            border border-primary border border-2
          "
          autofocus
          id="search-text-input"
        />
      </form>
      <button id="current-location">Current Location</button>

      <div class="city"></div>
      <div class="day-and-time"></div>
      <div class="weather"></div>

      <div class="clearfix current-temperature">
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          id="icon"
          class="float-left"
        />
        <span class="float-left">
          <span id="temperature"></span
          ><span class="fahren">
            <a href="#" id="fahren-link" class="active">째F </a></span
          ><span class="cels">| <a href="#" id="cels-link">째C</a></span>
        </span>
      </div>
      <div class="humidity">
        <i class="fas fa-temperature-high humidity-icon"></i> Humidity:
        <span id="humidity"></span>%
      </div>
      <div class="wind">
        <i class="fas fa-wind wind-icon"></i>Wind: <span id="wind"></span> km/h
      </div>
      <div
        class="border border border-primary border border border-3"
        id="forecast"
      >
        <div class="row">
          <div class="col future-days">Sat</div>
        </div>

        <div class="row">
          <div class="col"><i class="fas fa-sun future-icon"></i></div>
        </div>

        <div class="row">
          <div class="col future-temperatures">
            73째 <span class="min-temp">72째</span>
          </div>
        </div>
      </div>

      <div class="credit">
        Coded by Cassandra Hinds and is an open source on
        <a
          href="https://github.com/Cassandra-Hinds/Weather-App"
          target="_blank"
        >
          GitHub</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
