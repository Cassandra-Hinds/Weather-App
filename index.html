<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/f0a6bcbae6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Barlow:wght@500&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Search | Enter a city"
          class="
            form-control
            shadow-none
            p-3
            mb-5
            bg-light
            rounded
            border border-primary border border-2
          "
          autofocus
          id="search-text-input"
        />
      </form>
      <button id="current-location">Current Location</button>

      <div class="city">New York</div>
      <div class="day-and-time">Friday 3:52 P.M.</div>
      <div class="weather">Sunny</div>

      <div class="current-temperature">
        <span id="temperature">70</span><span class="fahren"> °F</span>
      </div>
      <div class="humidity">
        <i class="fas fa-temperature-high humidity-icon"></i> Humidity:
        <span id="humidity">50</span>%
      </div>
      <div class="wind">
        <i class="fas fa-wind wind-icon"></i>Wind: <span id="wind">4</span> km/h
      </div>
      <div class="border border border-primary border border border-3">
        <div class="row">
          <div class="col future-days">Sat</div>
          <div class="col future-days">Sun</div>
          <div class="col future-days">Mon</div>
          <div class="col future-days">Tue</div>
          <div class="col future-days">Wed</div>
        </div>

        <div class="row">
          <div class="col"><i class="fas fa-sun future-icon"></i></div>
          <div class="col"><i class="fas fa-cloud future-icon"></i></div>
          <div class="col"><i class="fas fa-cloud-rain future-icon"></i></div>
          <div class="col"><i class="fas fa-cloud-sun future-icon"></i></div>
          <div class="col"><i class="fas fa-cloud future-icon"></i></div>
        </div>

        <div class="row">
          <div class="col future-temperatures">73°</div>
          <div class="col future-temperatures">73°</div>
          <div class="col future-temperatures">72°</div>
          <div class="col future-temperatures">72°</div>
          <div class="col future-temperatures">73°</div>
        </div>
      </div>

      <p>
        Coded by Cassandra Hinds and is an open source on
        <a
          href="https://github.com/Cassandra-Hinds/Weather-App"
          target="_blank"
        >
          GitHub</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
